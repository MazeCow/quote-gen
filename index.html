<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <script src="./scripts/app.js" defer></script>
    <div class="container slight-shadow">
        <h2>Inspirational Quotes</h2>
        <div class="unselectable">
            <img id="author-img" src="./img/isaac.png">
            <div class="quotebox">"<span id="quote"></span>"</div>
            <p>- <span id="originator"></span></p>
            <div class="newQuoteButton" onclick="showAnotherQuote()"><span>Show Another Quote</span></div>
        </div>
    </div>
</body>
</html>
